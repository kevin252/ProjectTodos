<div>
    <label >{{lengthTodosActive}} items left</label>
    <button (click)=showAll() class="btn-filters" >All</button>
    <button (click)=showActived() class="btn-filters" >Active</button>
    <button (click)=showCompleted() class="btn-filters" >completed</button>
    <button *ngIf="lengthTodosCompleted" (click)=clear() class="btn-clear-completed" >Clear completed</button>
</div>
